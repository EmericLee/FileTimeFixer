name: "publish"

on:
  push:
    branches:
      - release

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest' # for Arm based macs (M1 and above).
          #   args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""
          - platform: "ubuntu-latest"
            is_mobile: true
            args: "" # 移动端不用 args，后面单独处理

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # ====================================================
      # 1. Android 专属环境配置
      # ====================================================
      - name: Setup Java (Android only)
        if: matrix.is_mobile
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK (Android only)
        if: matrix.is_mobile
        uses: android-actions/setup-android@v3

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: corepack enable # 启用 Corepack，它会自动识别并安装 package.json 中指定的 pnpm 版本

      - name: install frontend dependencies
        run: pnpm install --no-frozen-lockfile # change this to npm, pnpm or bun depending on which one you use.

      # ====================================================
      # 3. 执行构建
      # ====================================================

      # A. Android 手动构建 (避开 tauri-action 的 build 命令)
      - name: Build Android
        if: matrix.is_mobile
        run: |
          pnpm tauri android init
          # 使用指定的 key 签名（如果有），或者直接 build debug 包
          pnpm tauri android build 
      - name: Upload Android APK to Release
        if: matrix.is_mobile
        uses: softprops/action-gh-release@v1
        with:
          # 必须和上面 tauri-action 的 tag 保持一致的策略，或者使用 GitHub 自动的 ref
          tag_name: ${{ github.ref_name }} 
          files: |
            src-tauri/gen/android/app/build/outputs/apk/debug/app-debug.apk
            src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Desktop
        if: ${{ !matrix.is_mobile }}
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
