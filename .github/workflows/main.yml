name: "publish"

on:
  push:
    branches:
      - release

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest' # for Arm based macs (M1 and above).
          #   args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'

          # - platform: "ubuntu-22.04"
          #   args: ""
          - platform: "windows-latest"
            args: ""
          - platform: "ubuntu-latest"
            is_mobile: "android"
            args: "" # 移动端不用 args，后面单独处理

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 首先提取版本号
      # app-v${{ steps.version.outputs.version }}
      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ====================================================
      # 1. 环境配置
      # ====================================================
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Java (Android only)
        if: matrix.is_mobile
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK (Android only)
        if: matrix.is_mobile
        uses: android-actions/setup-android@v3

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      # # ====================================================
      # # 2. 执行构建
      # # ====================================================

      # # A. Android 手动构建 (避开 tauri-action 的 build 命令)
      - name: Build Android
        if: matrix.is_mobile
        run: |
          pnpm tauri android init
          # 使用指定的 key 签名（如果有），或者直接 build debug 包
          pnpm tauri android build

      - name: Upload Android APK to Release
        if: matrix.is_mobile
        uses: softprops/action-gh-release@v1
        with:
          tag_name: App-v${{ steps.version.outputs.version }}
          name: "App v${{ steps.version.outputs.version }}"
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
            src-tauri/gen/android/app/build/outputs/apk/arm64/debug/app-arm64-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # # B. Desktop 自动 构建 (避开 tauri-action 的 build 命令)
      - name: Build Desktop & auto upload to release
        if: ${{ !matrix.is_mobile }}
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          tagName: App-v${{ steps.version.outputs.version }}
          releaseName: "App v${{ steps.version.outputs.version }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          # mobile: ${{ matrix.mobile }}
          args: ${{ matrix.args }}

  build-arm-linux:
    # 关键点：使用 ARM 架构的 Runner
    # 注意：截至 2025，这可能是 'ubuntu-24.04-arm' 或类似标签
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        # 直接像普通 Ubuntu 一样安装，不需要指定 :arm64
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Desktop & auto upload to release
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          tagName: App-v__VERSION__
          releaseName: "App v__VERSION__"
          # releaseDraft: true
          # prerelease: false
          # args: ${{ matrix.args }}
