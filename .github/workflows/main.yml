name: "publish"

on:
  push:
    branches:
      - release

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest' # for Arm based macs (M1 and above).
          #   args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'

          # - platform: "ubuntu-22.04"
          #   args: ""
          - platform: "windows-latest"
            args: ""
          - platform: "ubuntu-latest"
            is_mobile: "android"
            args: "" # 移动端不用 args，后面单独处理

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 首先提取版本号
      # app-v${{ steps.version.outputs.version }}
      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ====================================================
      # 1. 环境配置
      # ====================================================
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Java (Android only)
        if: matrix.is_mobile
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK (Android only)
        if: matrix.is_mobile
        uses: android-actions/setup-android@v3

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      # # ====================================================
      # # 2. 执行构建
      # # ====================================================

      # # A. Android 手动构建 (避开 tauri-action 的 build 命令)
      - name: Build Android
        if: matrix.is_mobile
        run: |
          pnpm tauri android init
          # 使用指定的 key 签名（如果有），或者直接 build debug 包
          pnpm tauri android build 

      - name: Upload Android APK to Release
        if: matrix.is_mobile
        uses: softprops/action-gh-release@v1
        with:
          tag_name: App-v${{ steps.version.outputs.version }}
          name: "App v${{ steps.version.outputs.version }}"
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
            src-tauri/gen/android/app/build/outputs/apk/arm64/debug/app-arm64-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # # B. Desktop 自动 构建 (避开 tauri-action 的 build 命令)
      - name: Build Desktop & auto upload to release
        if: ${{ !matrix.is_mobile }}
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          tagName: App-v${{ steps.version.outputs.version }}
          releaseName: "App v${{ steps.version.outputs.version }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          # mobile: ${{ matrix.mobile }}
          args: ${{ matrix.args }}


  publish-arm64:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: '--target aarch64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 首先提取版本号
      # app-v${{ steps.version.outputs.version }}
      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ====================================================
      # 1. 环境配置
      # ====================================================
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "aarch64-unknown-linux-gnu"
        #rustup target add aarch64-unknown-linux-gnu

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          # 更新包列表
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu 
          
          # 安装交叉编译所需的ARM64系统库
          sudo apt-get install -y libc6-dev-arm64-cross linux-libc-dev-arm64-cross
          
          # # 启用ARM64架构支持
          # sudo dpkg --add-architecture arm64
          
          # # 更新包列表以包含ARM64仓库
          # sudo apt-get update
          
          # 安装ARM64版本的依赖库（可选，实际交叉编译时可能不需要）
          # 注意：某些包可能在Ubuntu 22.04的ARM64仓库中不可用或有不同的名称
          # sudo apt-get install -y --no-install-recommends \
          #   libwebkit2gtk-4.0-dev:arm64 \
          #   libgtk-3-dev:arm64 \
          #   libgdk-pixbuf2.0-dev:arm64 \
          #   libpango1.0-dev:arm64 \
          #   libatk1.0-dev:arm64 \
          #   librsvg2-dev:arm64 || echo "Some ARM64 packages not found, continuing anyway"
      
      - name: install frontend dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      # # ====================================================
      # # 2. 执行构建
      # # ====================================================

      - name: Build Desktop & auto upload to release
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          tagName: App-v${{ steps.version.outputs.version }}
          releaseName: "App v${{ steps.version.outputs.version }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
